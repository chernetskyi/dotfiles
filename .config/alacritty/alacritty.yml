# env {{{
env:
  WINIT_X11_SCALE_FACTOR: "1.75"
# }}}

# window {{{
window:
  title: Alacritty
  dynamic_title: false
# }}}

# scrolling {{{
scrolling:
  history: 0
# }}}

# font {{{
font:
  normal:
    family: JetBrains Mono Nerd Font Mono
  size: 7.0
# }}}

# colors {{{
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
# }}}

# background opacity {{{
background_opacity: 1.0
# }}}

# cursor {{{
cursor:
  style:
    shape: Beam
  unfocused_hollow: false
# }}}

# live config reload {{{
live_config_reload: true
# }}}

