# env {{{
env:
  WINIT_X11_SCALE_FACTOR: "1.75"
# }}}

# window {{{
window:
  opacity: 0.9
  dynamic_title: false
# }}}

# scrolling {{{
scrolling:
  history: 0
# }}}

# font {{{
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  size: 7.0
# }}}

# colors {{{
colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'
# }}}

# cursor {{{
cursor:
  style:
    shape: Beam
  unfocused_hollow: false
# }}}

# live config reload {{{
live_config_reload: true
# }}}

